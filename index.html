<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para
        <br> 
        agendar a sua mentoria
        </p>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>
            <div class="input-wrapper-name">
              <div class="input-wrapper">
                <label for="first-name">Nome</label>
                <input type="text" id="first-name" />
              </div>
              <div class="input-wrapper">
                <label for="last-name">Sobrenome</label>
                <input type="text" id="last-name"  />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="personal-emaik">Email <span>(digite um email válido)</span> </label>
              <input type="email" id="personal-emaill" required />
            </div>
            <div class="input-wrapper">
              <label for="personal-password">Senha <span>(mínimo de 6 caracteres)</span> </label>
              <input type="password" id="personal-password" minlength="6" />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend class="form-title">Informações do mentor</legend>
            <div class="input-wrapper">
              <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input type="text" id="mentor-name"/>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend class="form-title">Seus horários disponíveis</legend>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper-2">
            <legend class="form-subtitle">Primeira mentoria</legend>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data <span>(dd/mm/aaaa)</span></label>
                <input type="date" id="event-date"/>
              </div>
              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin"/>
              </div>
              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end"/>
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper-2">
            <legend class="form-subtitle">Segunda mentoria</legend>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data <span>(dd/mm/aaaa)</span></label>
                <input type="date" id="event-date"/>
              </div>
              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin"/>
              </div>
              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end"/>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <button class="button" form="my-form">
          Salvar
        </button>
      </footer>
    </div>
  </body>
</html>
